<div class="tab-pane active">

	<div class="portlet box blue">

		<div class="portlet-title">

			<div class="caption"><i class="icon-reorder"></i>基本信息</div>
		</div>

		<div class="portlet-body form">

			<!-- BEGIN FORM-->

			<div class="form-horizontal form-view">

				<div class="row-fluid">

					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">固件版本:</label>

							<div class="controls">

								<span class="text">{$data.apDetail.fw}</span>

							</div>

						</div>

					</div>
					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">Wan链接方式:</label>

							<div class="controls">

								<span class="text">{$data.apnow.wantype}</span>

							</div>

						</div>

					</div>

				</div>

				<!--/row-->

				<div class="row-fluid">

					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">MAC地址:</label>

							<div class="controls">

								<span class="text">{$data.apDetail.gw_id}</span>

							</div>

						</div>

					</div>

					<!--/span-->

					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">硬件序列:</label>

							<div class="controls">

								<span class="text bold">{$data.apDetail.hwserial}</span>

							</div>

						</div>

					</div>

					<!--/span-->

				</div>

				<!--/row-->        

				<div class="row-fluid">

					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">存贮情况:</label>

							<div class="controls">

								<span class="text bold"><eq name="data.apDetail.devsize" value=""><label>0/0</label><else/>{$data.apDetail.devsize}</eq></span>

							</div>

						</div>

					</div>

					<!--/span-->

					<div class="span6 ">

						<div class="control-group">

							<label class="control-label">注册时间:</label>

							<div class="controls">                                                

								<span class="text bold">{$data.apDetail.create_time|date="Y-m-d",###}</span>

							</div>

						</div>

					</div>

					<!--/span-->

				</div>
				<div class="row-fluid">

					<div class="span12 ">

						<div class="control-group">

							<label class="control-label">备注</label>

							<div class="controls">

								<span class="help-inline">{$data.apConf.mark}</span>

							</div>

						</div>

					</div>

				</div>
			</div>

			<!-- END FORM-->  

		</div>

	</div>

</div>
<include file="Ap:apNow" />
