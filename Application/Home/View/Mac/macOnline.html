<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>在线用户列表</div>

				<div class="actions">
				
					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							
							<li id="offLine"  action="{:U('Mac/offLine')}"><a href="javascript:;"><i class="icon-ban-circle"></i>强制下线</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>Id</th>

							<th class="hidden-480">Mac</th>
							
							<th class="hidden-480">认证时间</th>
							
							<th>在线时间</th>
							
							<th class="hidden-480">上传流量</th>

							<th class="hidden-480">下载流量</th>
							
							

						</tr>

					</thead>

					<tbody>
						<volist name="maclist" id="v">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$v.id}</td>

							<td  class="hidden-480">{$v.mac}</td>

							<td class="hidden-480">{$v.stime|date="Y-m-d",###}</td>
							
							<td>{$v['ltime']-$v['stime']|str_time}</td>
							
							<td  class="hidden-480">{$v.bw.bw_up|byt_to_m}</td>
							
							<td  class="hidden-480">{$v.bw.bw_down|byt_to_m}</td>
							
							

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
	
</div>
