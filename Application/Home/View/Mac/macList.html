<include file="Public:header" />
<include file="Ap:index" />
<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>用户<eq name="data.type" value="1">白<else/>黑</eq>名单</div>

				<div class="actions">
					
					<a href="{:U('Generconf/addMac',array('type'=>$data['type']))}" class="btn blue"><i class="icon-pencil"></i> 添加</a>
					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
						
							
							<li id="del" action="{:U('Mac/delWhite')}" ><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>Id</th>

							<th>Mac</th>

							<th>更新时间</th>

						</tr>

					</thead>

					<tbody>
						<volist name="maclist" id="v">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$v.id}</td>

							<td>{$v.mac}</td>

							<td>{$v.updtime|date="Y-m-d",###}</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
<include file="Public:footer_detail" />
