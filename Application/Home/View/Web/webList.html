<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>站点列表</div>

				<div class="actions">
					
					<a href="{:U('WebMag/webAdd')}?gw_id={$apInfo.gw_id}&id={$apInfo.id}" class="btn blue"><i class="icon-pencil"></i> 添加</a>
					

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							
							<li id="del" action="{:U('WebMag/delWebsite')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>

						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_3">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox"  class="group-checkable" data-set="#sample_3 .checkboxes" /></th>

							<th>站点ID</th>

							<th>站点标题</th>

							<th>ssid</th>
							
							<th class="hidden-480">模板风格</th>
							
							<th>管理</th>
							

						</tr>

					</thead>

					<tbody>
						
						<volist name="websites" id="v">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							
							<td>{$v.id}</td>

							<td>{$v.web_name}</td>
							
							<td>{$v.ssid}</td>

							<td class="hidden-480">{$v.tpl_style}</td>
							<!-- /Webbuild/index.php/Index/webconf/webid/{$ap.id} -->
							<td>
								<a class="btn blue" href="{:U($v['tpl_style'].'/Index/index',array('gw_id'=>$v['gw_id'],'webid'=>$v['id']))}">管理</a>
								<a class="btn blue" href="{:U('WebMag/setWx',array('webid'=>$v['id'],'gw_id'=>$apInfo['gw_id']))}">绑定微信</a>
								<a class="btn blue" href="{:U('WebMag/copy',array('webid'=>$v['id'],'gw_id'=>$apInfo['gw_id']))}">复制</a>
							</td>

						</tr>
						
						</volist>
					
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
	
</div>
