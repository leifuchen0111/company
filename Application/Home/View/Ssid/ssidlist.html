<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box blue">

			<div class="portlet-title">

				<div class="caption"><i class="icon-edit"></i>热点列表</div>
				
				<div class="actions">
					
					<a href="__URL__/appSsid/id/{$apInfo.id}/gw_id/{$apInfo.gw_id}" class="btn green"><i class="icon-rss"></i> 推送</a>
					<a href="__URL__/ssidAdd/id/{$apInfo.id}/gw_id/{$apInfo.gw_id}" class="btn green"><i class="icon-plus"></i> 添加</a>
					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							
						<!-- 	<li id="edit" action="editUsers"><a href="__URL__/editUsers/id/"><i class="icon-pencil"></i> 编辑</a></li> -->
						
							<li id="del" action="{:U('Ssid/delSsids')}"><a href="javascript:;"><i
									class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>
							<th style="width:8px;"><input type="checkbox" class="group-checkable checkboxes" data-set="#sample_2 .checkboxes" /></th>

							
							<th>热点名称</th>

							<th class="hidden-480">密码</th>

							<th>状态</th>

						</tr>

					</thead>

					<tbody>
						<volist name="ssid" id="ap">
						<tr class="odd gradeX">
							
							<td><input type="checkbox" class="checkboxes" value="{$ap.id}" /></td>
							

							<td>{$ap.ssid} ({$ap.channel})</td>

							<td  class="hidden-480"><neq name="ap.psd" value="">{$ap.psd}<else/>无</neq></td>

							<td><eq name="ap.state" value="1"><span class="label label-warning">等待执行</span><else/><span class="label label-success">已添加到路由器</span></eq></td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
<div class="row-fluid now">

	<div class="help-block span3 pull-left">当前信道  :  2.4g -- {$xChannel.2c}&nbsp;&nbsp; 5g -- {$xChannel.5c}</div>
	<a id="setChannel" class="blue lable" href="javascript:;"><i
		class="icon-pencil">
	</i>设置</a>
</div>
<script>
	$(document).ready(function(){
		$('#setChannel').click(function(){
			$('div.now').hide();
			$('div.set').show();

		})
	})
</script>
<div class="row-fluid hide set">

	<div class="span12">

		<div class="tabbable tabbable-custom boxless">

			<div class="tab-content">

				<div class="tab-pane active" id="tab_4">

					<div class="portlet box blue">

						<div class="portlet-title">

							<div class="caption"><i class="icon-reorder"></i>信道设置</div>

							<div class="tools">


							</div>

						</div>

						<div class="portlet-body form">

							<!-- BEGIN FORM-->

							<form action="{:U('Ssid/xchannel')}" method="post" class="form-horizontal">

								<div class="control-group">

									<label class="control-label">2.4g信道</label>

									<div class="controls">

										<input type="text"  pattern="([1-9]{1}|10|11)" placeholder="2.4g信道" name="2c" value="{$data['2c']}" class="m-wrap span6">

										<span class="help-inline">可用信道:1-11</span>

									</div>

								</div>
								
								<div class="control-group">

									<label class="control-label">5g信道</label>

									<div class="controls">

										<input type="text" pattern="(149|153|157|161)"  placeholder="5g信道" name="5c" value="{$data['5c']}" class="m-wrap span6">

										<span class="help-inline">可用信道:149、153、157、161</span>

									</div>

								</div>
								
								<div class="form-actions">
									
									<input type="hidden" name="gw_id" value="{$apInfo.gw_id}" />

									<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>

								</div>

							</form>

							<!-- END FORM-->  

						</div>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
