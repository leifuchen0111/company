<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN VALIDATION STATES-->

		<div class="portlet box purple">

			<div class="portlet-title">

				<div class="caption"><i class="icon-reorder"></i>运营商信息</div>

				<div class="tools">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<!-- BEGIN FORM-->

				<form action="__ACTION__" method="post" id="form_sample_1" class="form-horizontal">
					<div class="form-wizard">

				

						<div class="tab-content">

							<div class="alert alert-error hide">

								<button class="close" data-dismiss="alert"></button>

								信息错误，请检查

							</div>

							<div class="alert alert-success hide">

								<button class="close" data-dismiss="alert"></button>

								填写正确

							</div>

							<div class="tab-pane active" id="tab1">

								<h3 class="block">填写详细信息</h3>

								<div class="control-group">

									<label class="control-label">用户名<span class="required">*</span></label>

									<div class="controls">

										<input type="text" class="span6 m-wrap" pattern=".{5,16}" placeholder="Username" name="name">

										<span class="help-inline">长度为5-16</span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">密码<span class="required">*</span></label>

									<div class="controls">

										<input type="password" placeholder="Password" class="span6 m-wrap" name="password" id="submit_form_password">

										<span class="help-inline">设置密码</span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">确认密码<span class="required">*</span></label>

									<div class="controls">

										<input type="password" placeholder="Confirm Password" class="span6 m-wrap" name="repassword">

										<span class="help-inline">输入确认密码</span>

									</div>

								</div>
								<div class="control-group">

									<label class="control-label">角色<span class="required">*</span></label>

									<div class="controls">

										<select class="large m-wrap" name="role_id" required tabindex="1">

											<volist name="role" id="v">
											<option value="{$v.id}">{$v.role}</option>
											</volist>

										</select>

									</div>

								</div>
								
							</div>
					
						</div>

						<div class="form-actions clearfix">
						
							<input type="submit" value="提交" class="btn blue" />

						</div>

					</div>

				</form>

				<!-- END FORM-->

			</div>

		</div>

		<!-- END VALIDATION STATES-->

	</div>

</div>
