<include file="Public:header" />
<include file="Ap:index" />
<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN VALIDATION STATES-->

		<div class="portlet box purple">

			<div class="portlet-title">

				<div class="caption"><i class="icon-reorder"></i>添加分组</div>

				<div class="tools">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<!-- BEGIN FORM-->

				<form action="__ACTION__" method="post" id="form_sample_1" class="form-horizontal" >
					<div class="form-wizard">

				

						<div class="tab-content">

							<div class="alert alert-error hide">

								<button class="close" data-dismiss="alert"></button>

								信息有误，请检查

							</div>

							<div class="alert alert-success hide">

								<button class="close" data-dismiss="alert"></button>

								信息填写成功

							</div>

							<div class="tab-pane active" id="tab1">

								<h3 class="block">填写详细信息</h3>

								<div class="control-group">

									<label class="control-label">分组名<span class="required">*</span></label>

									<div class="controls">

										<input type="text" class="span6 m-wrap" pattern="\S{3,8}" required placeholder="角色名" name="role">

										<span class="help-inline">3-8长度,禁空格</span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">标识符<span class="required">*</span></label>

									<div class="controls">

										<input type="text" pattern="[0-9a-zA-Z]{5,15}" placeholder="标识符" required class="span6 m-wrap" name="flag">

										<span class="help-inline">5-15位数字/字母，作为角色唯一标识</span>

									</div>

								</div>

							</div>
					
						</div>

						<div class="form-actions clearfix">
					
							<button type="submit" class="btn blue">提交</button>
						
						</div>

					</div>
		


				</form>

				<!-- END FORM-->

			</div>

		</div>

		<!-- END VALIDATION STATES-->

	</div>

</div>
<include file="Public:footer" />
