<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>分组列表</div>

				<div class="actions">
					<eq name="htmlUser['addRole']" value="1"> 
					<a href="__URL__/addRole" class="btn green"><i class="icon-plus"></i> 添加</a>
					</eq>

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							<eq name="htmlUser['editRole']" value="1">
							<li id="edit" action="{:U('Role/editRole')}"><a href="javascript:;"><i class="icon-pencil"></i> 编辑</a></li>
							</eq>
							<eq name="htmlUser['delRole']" value="1">
							<li id="del" action="{:U('Role/delRole')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							</eq>
							<li class="divider"></li>
						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable checkboxes" data-set="#sample_2 .checkboxes" /></th>
							
							<th>ID</th>
							
							<th>分组名</th>

							<th>会员数</th>

							<th>操作</th>
							

						</tr>

					</thead>

					<tbody>
						<volist name="role" id="v">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							
							<td>{$v.id}</td>
							
							<td>{$v.role}</td>

							<td>{$v.count}</td>
							
							<td align="center">
							
								<a href="__URL__/editRole/id/{$v.id}" class="btn blue icn-only"><i class="icon-pencil icon-white"></i>&nbsp;&nbsp;编辑权限</a>
								
								<a href="javascript:deleteOne({$v.id},'__URL__/delRole/id/');" class="btn red icn-only"><i class="icon-remove icon-white"></i>&nbsp;&nbsp;删除</a>
							
							</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
	
</div>
