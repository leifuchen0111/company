<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<!-- <img src="__PUBLIC__/image/logo-big.png" alt="" />  -->
		
		<label>欢迎使用路由管理后台</label>

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" id="login" action="{:U('Public/login')}" method="post">

			<h3 class="form-title">登陆</h3>

			<div id="msg" class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请填写登陆账号密码</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="name"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="pwd"/>

					</div>

				</div>

			</div>
			
			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">验证码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input id="verify" class="simple_field" style="width:50%;" maxlength="4" type="text" placeholder="验证码" name="verify"/>
						
						<img  class="pull-right" src="{:U('Public/verify')}"  title="点击刷新">

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<input type="checkbox" id="verify"  name="remember" value="1"/> 7天免登陆

				</label>
				
			</div>
			<input type="hidden" name="check" id="check" value=false>
			<input type="hidden" name="callbackurl" value="__SELF__"/>
			<div class="form-actions">

				<!--<a href="/Route/index.php/Register/register" class="btn green pull-left">

				注册<i class="m-icon-swapright m-icon-white"></i>

				</a> -->

				<button type="submit" class="btn blue pull-right">

				登陆 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>
			</form>
		<!-- END REGISTRATION FORM -->

	</div>

	<!-- END LOGIN -->
