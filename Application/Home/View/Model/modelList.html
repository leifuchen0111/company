<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>模板列表</div>

				<div class="actions">
					
					<a href="__URL__/upModel" class="btn blue"><i class="icon-pencil"></i> 上传</a>
					

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							
							<li id="del" action="__URL__/delModel/id/"><a href="javascript:;"><i class="icon-pencil"></i> 编辑</a></li>

							<li id="edit" action="__URL__/editModel/id/"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>模板ID</th>

							<th>模板名称</th>

							<th class="hidden-480">上传时间</th>
							
							<th>模板截图</th>
							

						</tr>

					</thead>

					<tbody>
						
						<volist name="models" id="ap">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$ap.id}</td>

							<td>{$ap.model_name}</td>

							<td class="hidden-480" style="max-width:200px;">{$ap.up_time|date="Y-m-d",###}</td>
							
							<td><img src="{$ap.screenshot}"/></td>

							

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
