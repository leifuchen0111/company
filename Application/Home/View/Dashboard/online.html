<div class="row-fluid">

	<div class="span3 responsive" data-tablet="span3 fix-offset" data-desktop="span3">
		<div class="portlet box green">

			<div class="portlet-title">



				<div class="actions">

					<div class="btn-group">

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<a class="btn btn-block  blue" href="{:U('user')}">全部数据列表<i class="m-icon-swapright m-icon-white"></i></a>
				<a class="btn btn-block  blue" href="{:U('user',array('start'=>strtotime(date('Y-m-d',time()))))}">今日统计<i class="m-icon-swapright m-icon-white"></i></a>
				<a class="btn btn-block  blue" href="{:U('user',array('start'=>strtotime(date('Y-m-d',time()))-24*3600))}">昨日统计<i class="m-icon-swapright m-icon-white"></i></a>
				<a class="btn btn-block  blue" href="{:U('user',array('start'=>strtotime(date('Y-m-d',time()))-7*24*3600))}">7天内统计<i class="m-icon-swapright m-icon-white"></i></a>
				<a class="btn btn-block  blue" href="{:U('user',array('start'=>strtotime(date('Y-m-d',time()))-30*24*3600))}">本月统计<i class="m-icon-swapright m-icon-white"></i></a>
			</div>

		</div>

	</div>

	<div class="span9 responsive" data-tablet="span9 fix-offset" data-desktop="span9">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box green">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>认证用户</div>

				<div class="actions">

					<div class="btn-group">

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_3">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_3 .checkboxes" /></th>

							<th>Id</th>

							<th>Mac</th>

							<th>认证时间</th>

							<th>在线时长</th>

						</tr>

					</thead>

					<tbody>
					
						<volist name="maclist" id="v">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>

							<td>{$v.id}</td>

							<td>{$v.mac}</td>

							<td>{$v.stime|date="Y-m-d",###}</td>

							<td>{$v['ltime']-$v['stime']|str_time}</td>

						</tr>
						
						</volist>
					
					</tbody>

				</table>
				<div class="msdn">{$page}</div>
			</div>

		</div>

	</div>
</div>
