<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box yellow">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>会员列表</div>

				<div class="actions">
					

					<a href="{:U('Member/addAgent')}" class="btn green"><i class="icon-plus"></i> 添加</a>
					

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_3">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="checkboxes group-checkable" data-set="#sample_3 .checkboxes" /></th>

							<th>用户名</th>

							<th>上次登录时间</th>

							<th>子会员数</th>
							
							<td>操作</td>

						</tr>

					</thead>

					<tbody>
						<volist name="member" id="v">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$v.name}</td>

							<td>{$v.lasttime|date="Y-m-d",###}</td>

							<td><a class="btn link" href="{:U('Dashboard/member',array('pid'=>$v['id']))}">{$v.chcount}</td>

							<td align="center">

								<a href="{:U('Member/editAgent',array('id'=>$v['id']))}" class="btn blue icn-only"><i class="icon-pencil icon-white"></i>&nbsp;&nbsp;编辑</a>

								<a href="{:U('Member/edit',array('id'=>$v['id']))}" class="btn green icn-only">&nbsp;&nbsp;详情</a>

							</td>

						</tr>
						</volist>
					</tbody>

				</table>
				<div class="msdn">{$page}</div>
			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
	
</div>
