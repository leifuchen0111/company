<include file="Public:header" />
<include file="Ap:index" />
<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>AP流量</div>

				<div class="actions">
					<eq name="htmlUser['addUser']" value="1"> 
					<a href="__URL__/addUser" class="btn blue"><i class="icon-pencil"></i> 添加</a>
					</eq>

					<div class="btn-group">


					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th>AP硬件序列号</th>

							<th>上传流量</th>

							<th>下载流量</th>

						</tr>

					</thead>

					<tbody>
					
						<foreach name="flow" key="k" item="v">
						
						<tr class="odd gradeX">

							<td>{$k}</td>

							<td>{$v.bw_up}</td>

							<td>{$v.bw_down}</td>

						</tr>
						
						</foreach>
					
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
<include file="Public:footer" />
