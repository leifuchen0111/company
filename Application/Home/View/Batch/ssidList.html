<include file="Public:header_detail" />
<include file="Batch:batchDashboard" />
<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box blue">

			<div class="portlet-title">

				<div class="caption"><i class="icon-edit"></i>热点列表</div>
				
				<div class="actions">
					
					
					<a href="__URL__/ssidAdd" class="btn green"><i class="icon-pencil"></i> 添加</a>
					
				    
					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">
							
						<!-- 	<li id="edit" action="editUsers"><a href="__URL__/editUsers/id/"><i class="icon-pencil"></i> 编辑</a></li> -->
						
							<li id="del" action="{:U('Apconf/delSsids')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>
							<th style="width:8px;"><input type="checkbox" class="group-checkable checkboxes" data-set="#sample_2 .checkboxes" /></th>
						
							<th>Id</th>
							
							<th>热点名称</th>

							<th class="hidden-480">频道</th>

							<th>状态</th>

						</tr>

					</thead>

					<tbody>
						<volist name="ssid" id="ap">
						<tr class="odd gradeX">
							
							<td><input type="checkbox" class="checkboxes" value="{$ap.id}" /></td>
							
							<td>{$ap.id}</td>
							
							<td>{$ap.ssid}</td>

							<td  class="hidden-480">{$ap.channel}</td>

							<td><eq name="ap.state" value="1"><span class="label label-warning">等待执行</span><else/><span class="label label-success">已添加到路由器</span></eq></td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
<include file="Public:footer_detail" />
