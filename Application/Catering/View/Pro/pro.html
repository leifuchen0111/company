<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>{$types[$type]}列表</div>

				<div class="actions">

					<a href="{:U('Pro/add',array('webid'=>$webid,'gw_id'=>$gw_id))}" class="btn blue"><i class="icon-plus"></i> 添加商品</a>

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">


							<li id="del" action="{:U('Pro/del')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>商品编号</th>

							<th  class="hidden-480">商品价格</th>

							<th>商品名称</th>

							<th>图片</th>
							
							<th>详情</th>

						</tr>

					</thead>

					<tbody>
						<volist name="list" id="vo">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$vo.id}" /></td>
							<td>{$vo.id}</td>

							<td  class="hidden-480">{$vo.price}</td>

							<td style="max-width:200px;">{$vo.name}</td>

							<td style="max-width:200px;"><a class="btn blue" href="{$vo.image}" target="_blank">查看</a></td>

							<td><a href="{:U('Pro/edit',array('id'=>$vo['id'],'webid'=>$webid,'gw_id'=>$gw_id))}"><i class="icon-pencil"></i> 编辑</a></td>

						</tr>
						</volist>
					</tbody>

				</table>
				<div class="msdn">{$page}</div>
			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
