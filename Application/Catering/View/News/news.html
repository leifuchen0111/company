<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box blue">

			<div class="portlet-title">

				<div class="caption"><i class="icon-list"></i>新闻列表</div>

				<div class="actions">

					<a href="{:U('News/add',array('gw_id'=>$gw_id,'webid'=>$webid))}" class="btn red"><i class="icon-plus"></i> 添加</a>

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">

						<!-- 	<li id="edit" action="{:U('Nac/navEdit')}"><a href="{:U('Nac/navEdit')}"><i class="icon-pencil"></i> 编辑</a></li> -->

							<li id="del" action="{:U('Ads/adsDel')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>ID</th>

							<th>描述</th>

							<th>排序</th>

							<th>作者</th>

							<th>发表时间</th>

							<th>操作</th>

						</tr>

					</thead>

					<tbody>
						
						<volist name="list" id="vo">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$vo.id}" /></td>
							<td>{$vo.id}</td>

							<td>{$vo.desc}</td>
							<td>{$vo.displayorder}</td>
							<td>{$vo.author}</td>
							<td>{$vo.posttime|date='Y-m-d',###}</td>

							<td>

								<a href="{:U('edit',array('gw_id'=>$gw_id,'webid'=>$webid,'id'=>$vo['id']))}" class="btn blue"><i class="icon-pencil"></i>编辑</a>

								<a href="{:U('preview',array('gw_id'=>$gw_id,'webid'=>$webid,'id'=>$vo['id']))}" class="btn blue"><i class="icon-pencil"></i>预览</a>
							</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
