<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>{$types[$type]}分类</div>

				<div class="actions">

					<a href="{:U('CatePro/add',array('webid'=>$webid,'gw_id'=>$gw_id,'type'=>$type))}" class="btn blue"><i class="icon-pencil"></i> 添加</a>

					 <div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">

							<li id="del" action="{:U('Category/delCat')}/"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable checkboxes" data-set="#sample_2 .checkboxes" /></th>

							<th>ID</th>

							<th>分类名称</th>

							<th>封面</th>

							<th class="hidden-480">操作</th>

						</tr>

					</thead>

					<tbody>
						<volist name="cates" id="vo">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$vo.id}" /></td>
							<td>{$vo.id}</td>

							<td>{$vo.category}</td>

							<td>
							<neq name="vo.image" value="">
									<a class="btn blue" href="{$vo.image}" target="_blank">查看</a>
							<else/>
								无
							</neq>
							</td>

							<td class="hidden-480">
								<a href="{:U('CatePro/edit',array('id'=>$vo['id'],'gw_id'=>$gw_id,'webid'=>$webid))}">编辑</a>

							</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
