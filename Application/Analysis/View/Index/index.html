<div class="row-fluid">

    <div class="span6">

        <!-- BEGIN VALIDATION STATES-->

        <div class="portlet box purple">

            <div class="portlet-title">

                <div class="caption"><i class="icon-data"></i>访问量(PV)走势图</div>
                <div class="tools">

                    <a href="javascript:;" class="expand"></a>

                </div>
            </div>

            <div class="portlet-body">

                <div id="container" class="col-md-12"></div>

            </div>

        </div>

    </div>
    <div class="span6">

        <!-- BEGIN VALIDATION STATES-->

        <div class="portlet box purple">

            <div class="portlet-title">

                <div class="caption"><i class="icon-data"></i>下载量走势图</div>
                <div class="tools">

                    <a href="javascript:;" class="expand"></a>

                </div>
            </div>

            <div class="portlet-body">

                <div id="container1" class="col-md-12"></div>

            </div>

        </div>

    </div>
</div>
<div class="row-fluid">
    <div class="span6">

        <!-- BEGIN VALIDATION STATES-->

        <div class="portlet box purple">

            <div class="portlet-title">

                <div class="caption"><i class="icon-data"></i>近7日统计</div>
                <div class="tools">

                    <a href="javascript:;" class="expand"></a>

                </div>
            </div>

            <div class="portlet-body">

                <div id="container2" class="col-md-12"></div>

            </div>

        </div>

    </div>

</div>
<script src="http://cdn.hcharts.cn/highstock/highstock.js"></script>
<script src="http://cdn.hcharts.cn/highstock/modules/exporting.js"></script>
<script type="text/javascript">
    $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: '今(昨)日对比'
            },
            subtitle: {
                text: '来源：平台数据'
            },
            xAxis: {
                categories: [{$todayPv.time|implode=',',###}]
            },
            yAxis: {
                title: {
                    text: '(人/次)'
                }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+this.x +': '+ this.y +'人/次';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                }
            },
            series: [{
                        name: '今天',
                        data: [{$todayPv.data|implode=',',###}]
                    },
                    {
                        name: '昨天',
                        data: [{$todayPv.data1|implode=',',###}]
                    }
            ]
        });

        $('#container1').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: '今(昨)日对比'
            },
            subtitle: {
                text: '来源：平台数据'
            },
            xAxis: {
                categories: [{$todayDown.time|implode=',',###}]
            },
            yAxis: {
                title: {
                    text: '(人/次)'
                }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+this.x +': '+ this.y +'人/次';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                }
            },
            series: [{
                        name: '今天',
                        data: [{$todayDown.data|implode=',',###}]
                    },
                    {
                        name: '昨天',
                        data: [{$todayDown.data1|implode=',',###}]
                    }
            ]
        });
        $('#container2').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: '近7日统计'
            },
            subtitle: {
                text: '来源：平台数据'
            },
            xAxis: {
                categories: [{$sevenPv.time|implode=',',###}]
            },
            yAxis: {
                title: {
                    text: '(人/次)'
                }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+this.x +': '+ this.y +'人/次';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: true
                }
            },
            series: [{
                        name: '浏览量',
                        data: [{$sevenPv.data|implode=',',###}]
                    },
                    {
                        name: '下载量',
                                data: [{$sevenDown.data|implode=',',###}]
                    }
            ]
        });

    });

</script>
