<include file="./Application/Home/View/Layout/header.html" />
<include file="./Application/Home/View/Layout/topnav.html" />
<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN PORTLET-->   

		<div class="portlet box blue">

			<div class="portlet-title">

				<div class="caption"><i class="icon-reorder"></i>上传文件</div>

				<div class="tools">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<!-- BEGIN FORM-->

				<form action="__ACTION__" class="form-horizontal" method="post" enctype="multipart/form-data">

					<div class="control-group">

						<label class="control-label">选择文件</label>

						<div class="controls">

							<div class="fileupload fileupload-new" data-provides="fileupload">

								<div class="input-append">

									<div class="uneditable-input">

										<i class="icon-file fileupload-exists"></i> 

										<span class="fileupload-preview"></span>

									</div>

									<span class="btn btn-file">

									<span class="fileupload-new">选择文件</span>

									<span class="fileupload-exists">修改</span>

									<input type="file" required name="fw" class="span6 m-wrap"  />

									</span>

									<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>

								</div>

							</div>

						</div>
						
						<div class="control-group">

							<label class="control-label">版本号</label>

							<div class="controls">

								<input name="version"  required class="span6 m-wrap" />
								
								<span class="help-inline">请填写高于当前最新版本的版本号，否则可能导致升级不成功</span>

							</div>

						</div>
						
						<div class="control-group">

							<label class="control-label">更新内容</label>

							<div class="controls">

								<textarea name="desc" maxlength="100" required class="span6 m-wrap" rows="3"></textarea>

							</div>

						</div>
						
						<div class="control-group">

							<label class="control-label">请选择适用机型<span class="required">*</span></label>

							<div class="controls">
								
									
									<input type="checkbox" name="mode[]" class="span6 m-wrap" value="a">安卓&nbsp;&nbsp;&nbsp;&nbsp;
									
									<input type="checkbox" name="mode[]" class="span6 m-wrap" value="i">IOS&nbsp;&nbsp;&nbsp;&nbsp;

							</div>

						</div>
						
						<div class="form-actions">

							<input type="submit" class="btn blue" value="上传">

						</div>

					</div>

				</form>

				<!-- END FORM-->  

			</div>

		</div>

		<!-- END PORTLET-->

	</div>

</div>
<include file="./Application/Home/View/Layout/footer.html" />
