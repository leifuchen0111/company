<include file="./Application/Home/View/Layout/header.html" />
<include file="./Application/Home/View/Layout/topnav.html" />
<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>APK版本列表</div>

				<div class="actions">

	
				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>版本</th>

							<th>上传时间</th>
							
							<th>适应机型</th>

							<th class="hidden-480">描述</th>
							

						</tr>

					</thead>

					<tbody>
						<volist name="fw" id="ap">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$ap.version}</td>

							<td>{$ap.time|date="Y-m-d",###}</td>
							
							<td><eq name="ap.type" value="a">安卓</eq><eq name="ap.type" value="i">IOS</eq><eq name="ap.type" value="ai">安卓/IOS</eq></td>
							
							<td class="hidden-480" style="max-width:200px;">{$ap.desc}</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
<include file="./Application/Home/View/Layout/footer.html" />
