<div class="row-fluid">

					<div class="span12">

						<div class="portlet box blue" id="form_wizard_1">

							<div class="portlet-title">

								<div class="caption">

					<i class="icon-reorder"></i> 自助建站<span class="step-title"> 4-1</span>

				</div>

				<div class="tools hidden-phone">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<form action="{:U('Webbuild/webAdd')}" method="post" enctype="multipart/form-data" class="form-horizontal" id="submit_form" novalidate="novalidate">

					<input type="hidden" name="gw_id" value="{$route.gw_id}">
					<input type="hidden" name="rid" value="{$route.id}">
					<div class="form-wizard">

						<div class="navbar steps">

							<div class="navbar-inner">

								<ul class="row-fluid nav nav-pills">

									<li class="span3 active">

										<a href="#tab1" data-toggle="tab" class="step active">

										<span class="number">1</span>

										<span class="desc"><i class="icon-ok"></i> 选择模板类型</span>   

										</a>

									</li>

									<li class="span3">

										<a href="#tab2" data-toggle="tab" class="step">

										<span class="number">2</span>

										<span class="desc"><i class="icon-ok"></i> 选择模板</span>   

										</a>

									</li>

									<li class="span3">

										<a href="#tab3" data-toggle="tab" class="step">

										<span class="number">3</span>

										<span class="desc"><i class="icon-ok"></i>配置站点信息</span>   

										</a>

									</li>

									<li class="span3">

										<a href="#tab4" data-toggle="tab" class="step">

										<span class="number">4</span>

										<span class="desc"><i class="icon-ok"></i> 信息确认</span>   

										</a> 

									</li>

								</ul>

							</div>

						</div>

						<div id="bar" class="progress progress-success progress-striped">

							<div class="bar" style="width: 25%;"></div>

						</div>

						<div class="tab-content">

							<div class="alert alert-error hide">

								<button class="close" data-dismiss="alert"></button>

								信息填写错误，请检查

							</div>

							<div class="alert alert-success hide">

								<button class="close" data-dismiss="alert"></button>

								恭喜您，信息填写正切

							</div>

							<div class="tab-pane active" id="tab1">

								<h3 class="block">请选择模板类型</h3>

								<div class="control-group">

									<label class="control-label">模板类型<span class="required">*</span></label>

									<div class="controls">

										<select required data-placeholder="Your Favorite Type of Bear" class="chosen-with-diselect span6" tabindex="-1" id="selCSI">

											<option value=""></option>

											<option value="catering" >餐饮</option>

											<option value="clothing">服装</option>

											<option value="mall">商城</option>

											<option value="traval">旅游</option>

											<option value="technology">科技</option>

											<option value="finance">金融</option>

											<option value="traffic">交通</option>

											<option value="cars">汽车</option>

										</select>

										<span class="help-inline">选择您的站点的行业类型</span>

									</div>

								</div>

							</div>

							<div class="tab-pane" id="tab2">

								<h3 class="block">请选择具体模板</h3>
								
								<volist name="tpl" id="value">
								
								<div class="row-fluid">
								
								<volist name="value" id="item" key="k">
									
									<div class="span3">
								
										<div class="item">
								
											<a class="fancybox-button"  data-rel="fancybox-button"  title="{$item.tpl_name}" target="_blank" href="{$item.screenshot}">
								
												<div class="zoom">
								
													<img src="{$item.screenshot}" class="selecttpl" alt="{$item.tpl_name}" title="{$item.tpl_name}">                   
								
													<div class="zoom-icon"></div>
								
												</div>
								
											</a>
								
											<div class="details">
								
											选择<input type="radio"  name="tpl_name" value="{$item.tpl_name}">&nbsp;&nbsp;{$item.tpl_name}
								
											</div>
											
								
										</div>
										
									</div>
									
									
								</volist>
								
								</div>
								
								<div class="space10"></div>
								
								</volist>

							</div>
							
							<div class="tab-pane" id="tab3">
							
								<div class="control-group">

									<label class="control-label">网站标题</label>

									<div class="controls">

										<input type="text" name="title" placeholder="网站标题" class="span6 m-wrap">

										<span class="help-inline">请输入您的网站名称</span>

									</div>

								</div>
								<div class="control-group">

									<label class="control-label">联系电话</label>

									<div class="controls">

										<input type="text" name="phone" placeholder="电话" class="span6 m-wrap">

										<span class="help-inline">请输入您网站联系人的电话号码</span>

									</div>

								</div>
								<div class="control-group">

									<label class="control-label">联系地址</label>

									<div class="controls">

										<input type="text" name="address" placeholder="联系地址" class="span6 m-wrap">

										<span class="help-inline">请输入网站所有者的联系地址</span>

									</div>

								</div>
								<div class="control-group">

									<label class="control-label">网站版权信息</label>

									<div class="controls">

										<input type="text" name="copyright" placeholder="版权申明" class="span6 m-wrap">

										<span class="help-inline">用于在网站底部显示版权信息</span>

									</div>

								</div>
								
											
							</div>
							
							<div class="tab-pane" id="tab4">

								<h3 class="block">请确认您的网站信息</h3>
								<div class="control-group">

									<label class="control-label">网站标题</label>

									<div class="controls">

										<span class="text display-value" data-display="title"></span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">联系人电话</label>

									<div class="controls">

										<span class="text display-value" data-display="phone"></span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">版权信息:</label>

									<div class="controls">

										<span class="text display-value" data-display="copyright"></span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">联系地址:</label>

									<div class="controls">

										<span class="text display-value" data-display="address"></span>

									</div>

								</div>

							</div>

						</div>

						<div class="form-actions clearfix">

							<a href="javascript:;" class="btn button-previous" style="display: none;">

							<i class="m-icon-swapleft"></i> 上一步

							</a>

							<a href="javascript:;" class="btn blue button-next">

							下一步 <i class="m-icon-swapright m-icon-white"></i>

							</a>

							<a href="javascript:;" class="btn green button-submit" style="display: none;">

							提交 <i class="m-icon-swapright m-icon-white"></i>

							</a>

						</div>

					</div>

				</form>

			</div>

		</div>

	</div>

</div>
