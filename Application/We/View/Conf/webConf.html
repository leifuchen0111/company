<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN PORTLET-->   

		<div class="portlet box blue">

			<div class="portlet-title">

				<div class="caption"><i class="icon-reorder"></i>站点信息修改</div>

				<div class="tools">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<!-- BEGIN FORM-->

				<form action="__ACTION__" class="form-horizontal" method="post" enctype="multipart/form-data">

					<input type="hidden" name="id" value="{$data.id}">
					<div class="control-group">

						<label class="control-label">站点标题</label>

						<div class="controls">

							<input type="text" value="{$data.web_name}" class="span6 m-wrap" name="title">

							<span class="help-inline">用于显示网站标题</span>

						</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">模板名称<span class="required">*</span></label>

						<div class="controls">

							<input readonly type="text" value="{$data.tpl_style}" required class="span6 m-wrap" name="tpl_style">

							<span class="help-inline">该项不可修改</span>

						</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">版权信息</label>

						<div class="controls">

							<input type="text" value="{$data.copyright}" class="span6 m-wrap" name="copyright">

							<span class="help-inline">在网站中申明版权信息，建议填写</span>

						</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">联系人电话<span class="required">*</span></label>

						<div class="controls">

							<input type="text" required value="{$data.phone}" class="span6 m-wrap" name="phone">

							<span class="help-inline">网站联系人电话</span>

						</div>

					</div>
					
					<div class="control-group">

						<label class="control-label">网站联系地址</label>

						<div class="controls">

							<input type="text" value="{$data.address}" class="span6 m-wrap" name="address">

							<span class="help-inline">填写该项，有助于网站内容的推广，建议填写</span>

						</div>

					</div>
					
					
					<div class="control-group">

						<label class="control-label">LOGO</label>

						<div class="controls">

							<div class="fileupload fileupload-new" data-provides="fileupload">

								<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">

									<img src="{$data.logo}" alt="">

								</div>

								<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>

								<div>

									<span class="btn btn-file"><span class="fileupload-new">选择图片</span>

									<span class="fileupload-exists">更换</span>

									<input type="file" class="default" name="logo"></span>

									<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">删除</a>

									<span class="help-inline">不上传LOGO，表示使用当前LOGO</span>
									
								</div>

							</div>

							<span class="label label-important">注意:</span>

							<span>

							  如果看不到图片，可能是您的浏览器版本过低，或者换个浏览器试试:)

							</span>

						</div>

					</div>
					<div class="control-group">
						
						<div class="form-actions">

							<input type="submit" class="btn blue" value="提交">

						</div>

					</div>

				</form>

				<!-- END FORM-->  

			</div>

		</div>

		<!-- END PORTLET-->

	</div>

</div>
