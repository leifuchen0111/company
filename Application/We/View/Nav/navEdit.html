<div class="row-fluid">

	<div class="span12">

		<!-- BEGIN VALIDATION STATES-->

		<div class="portlet box purple">

			<div class="portlet-title">

				<div class="caption"><i class="icon-reorder"></i>编辑导航</div>

				<div class="tools">

					<a href="javascript:;" class="collapse"></a>

					<a href="#portlet-config" data-toggle="modal" class="config"></a>

					<a href="javascript:;" class="reload"></a>

					<a href="javascript:;" class="remove"></a>

				</div>

			</div>

			<div class="portlet-body form">

				<!-- BEGIN FORM-->

				<form action="__ACTION__" method="post" id="form_sample_1" class="form-horizontal" novalidate="novalidate">
					<input type="hidden" name="webid" value="{$webHeader.id}">
					<input type="hidden" name="id" value="{$nav.id}">
					<div class="form-wizard">

						<div class="tab-content">

							<div class="alert alert-error hide">

								<button class="close" data-dismiss="alert"></button>

								信息有误，请检查

							</div>

							<div class="alert alert-success hide">

								<button class="close" data-dismiss="alert"></button>

								信息填写成功

							</div>

							<div class="tab-pane active" id="tab1">

								<h3 class="block">填写导航信息</h3>

								<div class="control-group">

									<label class="control-label">导航民称<span class="required">*</span></label>

									<div class="controls">

										<input type="text" value="{$nav.navname}" class="span6 m-wrap" required placeholder="导航民称" name="navname">

										<span class="help-inline">用于显示在导航呢，建议不超过4个汉字</span>

									</div>

								</div>

								<div class="control-group">

									<label class="control-label">链接<span class="required">*</span></label>

									<div class="controls">

										<input type="text" value="{$nav.url}" placeholder="导航指向链接" required class="span6 m-wrap" name="url" id="submit_form_password">

										<span class="help-inline">导航指向链接</span>

									</div>

								</div>
								<div class="control-group">

									<label class="control-label">排序<span class="required">*</span></label>

									<div class="controls">

										<input type="text" value="{$nav.order}" placeholder="排序" required class="span6 m-wrap" name="order" id="submit_form_password">

										<span class="help-inline">1-999直接的整数，数字越小，排序靠前</span>

									</div>

								</div>
								
							</div>
					
						</div>

						<div class="form-actions clearfix">
							<input type="submit" value="提交" class="btn blue" />

						</div>

					</div>
		


				</form>

				<!-- END FORM-->

			</div>

		</div>

		<!-- END VALIDATION STATES-->

	</div>

</div>
