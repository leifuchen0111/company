<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>导航列表</div>

				<div class="actions">

					<a href="{:U('Nav/navAdd')}?webid={$webHeader.id}" class="btn blue"><i class="icon-pencil"></i> 添加</a>

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">

							<li id="edit" action="{:U('Nav/navEdit')}/"><a href="{:U('Nav/navEdit')}/"><i class="icon-pencil"></i> 编辑</a></li>

							<li id="del" action="{:U('Nav/navDel')}/"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>


						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable checkboxes" data-set="#sample_2 .checkboxes" /></th>

							<th>导航名称</th>

							<th>排序</th>

							<th>链接地址</th>
							
							<th class="hidden-480">操作</th>

						</tr>

					</thead>

					<tbody>
						<volist name="nav" id="ap">
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$ap.id}" /></td>
							<td>{$ap.navname}</td>

							<td>{$ap.order}</td>

							<td style="max-width:200px;">{$ap.url}</td>

							<td class="hidden-480"><a href="{:U('Nav/navEdit')}?id={$ap.id}&webid={$webHeader.id}">编辑</a></td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
