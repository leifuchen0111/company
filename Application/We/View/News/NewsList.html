<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>新闻列表</div>

				<div class="actions">

					<a href="{:U('News/newAdd')}?webid={$webHeader.id}" class="btn blue"><i class="icon-pencil"></i> 添加</a>
					<a href="{:U('Category/catList')}?webid={$webHeader.id}&type=news" class="btn blue"><i class="icon-pencil"></i> 分类列表</a>
					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">

						<!-- 	<li id="edit" action="{:U('Nac/navEdit')}"><a href="{:U('Nac/navEdit')}"><i class="icon-pencil"></i> 编辑</a></li> -->

							<li id="del" action="{:U('News/newDel')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>
							
							<li class="divider"></li>

						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>ID</th>

							<th>新闻标题</th>
							
							<th>类型</th>

							<th  class="hidden-480">简介</th>
							
							<th>发表日期</th>

						</tr>

					</thead>

					<tbody>
						
						<volist name="news" id="v">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$v.id}" /></td>
							<td>{$v.id}</td>

							<td>{$v.title}</td>
							
							<td>{$v.cat_name}</td>

							<td class="hidden-480 article">{$v.content}</td>

							<td>{$v.posttime}</td>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
