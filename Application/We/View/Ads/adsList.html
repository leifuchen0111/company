<div class="row-fluid">

	<div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">

		<!-- BEGIN EXAMPLE TABLE PORTLET-->

		<div class="portlet box grey">

			<div class="portlet-title">

				<div class="caption"><i class="icon-user"></i>广告列表</div>

				<div class="actions">

					<a href="{:U('Ads/adsAdd')}?webid={$webHeader.id}" class="btn blue"><i class="icon-pencil"></i> 添加</a>

					<div class="btn-group">

						<a class="btn green" href="#" data-toggle="dropdown">

						<i class="icon-cogs"></i> 工具

						<i class="icon-angle-down"></i>

						</a>

						<ul class="dropdown-menu pull-right">

						<!-- 	<li id="edit" action="{:U('Nac/navEdit')}"><a href="{:U('Nac/navEdit')}"><i class="icon-pencil"></i> 编辑</a></li> -->

							<li id="del" action="{:U('Ads/adsDel')}"><a href="javascript:;"><i class="icon-trash"></i> 删除</a></li>

						</ul>

					</div>

				</div>

			</div>

			<div class="portlet-body">

				<table class="table table-striped table-bordered table-hover" id="sample_2">

					<thead>

						<tr>

							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>

							<th>ID</th>

							<th  class="hidden-480">图片标题</th>

							<th>链接地址</th>
							
							<th>排序</th>

						</tr>

					</thead>

					<tbody>
						
						<volist name="img" id="ap">
						
						<tr class="odd gradeX">

							<td><input type="checkbox" class="checkboxes" value="{$ap.id}" /></td>
							<td>{$ap.id}</td>

							<td  class="hidden-480">{$ap.title}</td>

							<td style="max-width:200px;">{$ap.url}</td>

							<td>{$ap.displayorder}</td>

						</tr>
						</volist>
					</tbody>

				</table>

			</div>

		</div>

		<!-- END EXAMPLE TABLE PORTLET-->

	</div>
</div>
